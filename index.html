<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random CSS Palette</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">CSS Color Palettes</h2>
        <a href="#trend">Trend Pallettes</a>
    </header>

    <section class="random-section">
        <div class="col">
            <h1 class="random-header">Let's create a random palette!</h1>
            <button onclick="changeColor()">Random Palette</button>
        </div>
        <div class="col col-palette">
            <div class="palette random-palette">
                <div class="color random-color color1">
                    <p class="hexname random-hexname"></p>
                </div>
                <div class="color random-color color2">
                    <p class="hexname random-hexname"></p>
                </div>
                <div class="color random-color color3">
                    <p class="hexname random-hexname"></p>
                </div>
                <div class="color random-color color4">
                    <p class="hexname random-hexname"></p>
                </div>
                <div class="color random-color color5">
                    <p class="hexname random-hexname"></p>
                </div>
            </div>
        </div>
    </section>

    <section class="trend-section" id="trend">
        <h1 class="header trend-header">Trend Color Palettes</h1>
        <div class="trend-palettes" id="trend-palette">
        
            
        </div>
        
    </section>

     <!-- Footer -->
    <!-- Footer -->

    </div>

    <script src="script.js"></script>
</body>

</html>
